<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gif-Tastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Gif-Tastic</h1>
        <div id="gif-view"></div><br>
    </div>
    
    <!-- Here we create a form for gif search to create new button -->
    <form id="gif-form">
        <label for="gif-input">Add Gif: </label>
        <input type="text" id="gif-input"><br>
        
    <!-- Here button button triggers new gif to be added -->
    <input id="add-gif" type="submit" value"Add a new Gif">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
